<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Яндекс алгосы рейтинг</title>
  <script type="module" crossorigin src="./assets/index-BVvV69PW.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DnVUw_vK.css">
</head>
<body>
<div class="display-1 text-center mb-2">Яндекс алгосы рейтинг</div>
<div class="container mb-5">
  <p class="text-center">Содержит данные из контестов:</p>
  <p class="text-center"><strong>[1]</strong> [2] [3] [4]</p>
  <p class="text-center">Данные обновляются вручную после завершения каждого из этапов</p>
  <p class="text-center">Ошибки могут быть :) Если найдётё что-то совсем лютое, пишите в тг</p>
</div>
<main class="row">
  <div class="col-lg-2 col-md-1"></div>
  <div class="col-lg-8 col-md-10 col-12">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col" class="text-center">Место</th>
        <th scope="col" class="text-center">Участник</th>
        <th scope="col" class="text-center">Решено задач</th>
        <th scope="col" class="text-center">Посылок со *</th>
      </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  </div>
  <div class="col-lg-2 col-md-1"></div>
</main>
<template id="row">
  <tr>
    <td class="table-place text-center">Место</td>
    <td class="table-name">Имя</td>
    <td class="table-score text-center">0</td>
    <td class="table-score-2 text-center">0</td>
  </tr>
</template>
</body>
</html>
